<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark" data-pwa="true">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <!-- Mobile & PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes"> <!-- Updated from deprecated apple tag -->
    <meta name="theme-color" content="#ffffff"> <!-- Customize to your brand color -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> 
    
    <!-- SEO Meta Tags -->
 
    <link rel="icon" type="image/png" href="/media/logo_grab.svg" sizes="32x32">
    <title>{% block title %} Grab My Tickets {% endblock title %}</title>

    {% block meta %}
    <meta name="description" content="Grabmytix is your ultimate destination for seamless online movie and event ticket booking. Reserve seats effortlessly from home with real-time updates on showtimes, availability, and pricing. Enjoy secure transactions and instant confirmations for blockbuster movies, live concerts, and more. Simplify your entertainment plans with Grabmytix today!" />
    <meta property="og:title" content="GrabMyTix - Your Gateway to Seamless Movie and Event Ticket Booking"/>
    <meta name="author" content="GrabMyTix">
    <meta property="og:image" content="https://www.grabmytix.com/media/grabmytix_logo.png" />
    <meta property="og:image:alt" content="GrabMyTix - Your Gateway to Seamless Movie and Event Ticket Booking" />
    <meta name="keywords" content="online ticket booking, buy tickets online, movie tickets, event tickets, cinema tickets, concert tickets, live events, Grabmytix, secure ticketing, instant ticket confirmation, Bhutanese movies, Australia">
    <meta name="robots" content="index, follow" />
    <meta property="og:description" content="Book movie and event tickets online with Grabmytix. Enjoy a user-friendly platform offering real-time updates, secure payments, and instant confirmations for all your entertainment needs." />
    <meta property="og:url" content="https://www.grabmytix.com" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="https://www.grabmytix.com" />
    {% endblock meta %}
   

    <!-- Theme switcher (color modes) -->
    <script defer src="{% static 'assets/js/theme-switcher.js' %}"></script>

    <!-- Preloaded local web font (Inter) -->
    <link rel="preload" href="{% static 'assets/fonts/inter-variable-latin.woff2' %}" as="font" type="font/woff2" crossorigin="anonymous">

    <!-- Font icons -->
    <link rel="stylesheet" href="{% static 'assets/icons/cartzilla-icons.min.css' %}">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="{% static 'assets/vendor/choices.js/public/assets/styles/choices.min.css' %}">

    <!-- Bootstrap + Theme styles -->
   
    <link rel="stylesheet" href="{% static 'assets/css/theme.min.css' %}" id="theme-styles">
    <link rel="stylesheet" href="{% static 'assets/vendor/swiper/swiper-bundle.min.css'%}">
    <link rel="stylesheet" href="{% static  'assets/vendor/nouislider/dist/nouislider.min.css'%}">

    <link rel="preload" href="{% static 'assets/css/theme.min.css' %}" as="style">
 
</head>
