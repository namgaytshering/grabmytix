<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Ticket Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .header {
      background-color: #0d6efd;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .header h2 {
      margin: 0;
    }
    .body {
      padding: 20px;
    }
    .body img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .details p {
      margin: 8px 0;
      font-size: 15px;
      color: #333;
    }
    .btn {
      display: inline-block;
      background-color: #dc3545;
      color: #ffffff !important;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #6c757d;
      padding: 15px;
      background: #f1f3f5;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <div class="header">
      <h2>Ticket Confirmed!</h2>
      <p>Your booking was successful</p>
    </div>

    <!-- Body -->
    <div class="body">
      {% if image %}
        <img src="https://www.grabmytix.com/media/{{ image }}" alt="Event Poster">
      {% endif %}

      <div class="details">
        <p><strong>Ticket Number:</strong> {{ no }}</p>
        <p><strong>Event:</strong> {{ title }}</p>
        <p><strong>Venue:</strong> {{ theater_name }}</p>
        <!-- <p><strong>Tickets:</strong>Adult: {{ no_adult }} </p>
         -->
        <p><strong>Date & time :</strong> {{ show_date }},  {{ show_time }}</p>
     
    
        
      </div>

      <a href="https://www.grabmytix.com/ticket/?ticket_number={{ no }}&email={{ email }}" class="btn">Download Your Ticket</a>
    </div>

    <!-- Footer -->
    <div class="footer">
      Thank you for booking with <strong>GrabMyTix</strong>.<br>
      Please show your ticket at the entrance.
    </div>
  </div>
</body>
</html>
